spring:
  application:
    name: provider8201
  profiles:
    active: dev

  main:
    # Spring Boot 2.1 需要设定
    allow-bean-definition-overriding: true

  cloud:
    nacos:
      config:
        server-addr: ${settings.nacos.addr}
        namespace: ${settings.nacos.namespace.test}
        file-extension: yml

      discovery:
        server-addr: ${settings.nacos.addr}
        namespace: ${settings.nacos.namespace.test}
        # cluster-name: nacos1:port, nacos2:port, nacos3:port

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: ink.baojie.cloud.provider8201impl.impl
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://${settings.nacos.addr}
  application:
    qos-enable: false
  consumer:
    check: false

#--------------全局外部配置--------------
settings:
  nacos:
    addr: 47.100.253.25:8848
    namespace:
      dev: bb5902ab-7b9a-4645-8608-38791d9c63b4
      test: ffb9edb4-0ff2-4ec9-8b86-1522321262a2
